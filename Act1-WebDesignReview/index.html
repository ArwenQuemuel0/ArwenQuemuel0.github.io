<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship</title>
    <link rel="stylesheet" href="design.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://www.freepnglogos.com/uploads/red-logo-png-16.png"
            </div>
            <h1>Welcome to Friendship!</h1>
            <p>Meet new people from different places and build new relationships!</p>
        </div>
        <div class="form-container">
            <form>
                <h2>Sign-In Here</h2>
                <input type="text" placeholder="Email/Phone Number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log-In</button>
                <p class="forgotpass"><a href="#">Forgot Password?</a></p>
                <hr>
                <div class="other-signin"></div>
                <h4>Other Ways to Sign-In</h4>
                <button class="google">Sign-In With Google</button>
                <button class="github">Sign-In With Github</button>
                <button class="discord">Sign-In With Discord</button>
                <button class="signup">No Account yet? Sign-Up here</button>
            </form>
    </div>
    <footer>
        <p>Â©2025 All Rights Reserved</p>
    </footer>
</body>
</html>
